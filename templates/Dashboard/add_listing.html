{% extends 'base.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/add_listing.css' %}" />
{% endblock %}

{% block hero %}{% endblock %}
{% block reviews %}{% endblock %}


{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Airbnb Your Home</h1>

    <!-- Photo Upload Section -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload Photos</h5>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="photo1" class="form-label">Photo 1</label>
                            <input type="file" class="form-control" id="photo1" name="photo1" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="photo2" class="form-label">Photo 2</label>
                            <input type="file" class="form-control" id="photo2" name="photo2" accept="image/*" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Home Details Section -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Home Details</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="homeType" class="form-label">Home Type</label>
                            <select class="form-select" id="homeType" name="homeType" required>
                                <option value="Apartment">Apartment</option>
                                <option value="House">House</option>
                                <option value="Condo">Condo</option>
                                <option value="Townhouse">Townhouse</option>
                                <option value="Studio">Studio</option>
                                <option value="Loft">Loft</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="bedrooms" class="form-label">bedrooms</label>
                            <input type="text" class="form-control" id="bedrooms" name="bedrooms" required>
                        </div>
                        <div class="mb-3">
                            <label for="bathrooms" class="form-label">bathrooms</label>
                            <input type="text" class="form-control" id="bathrooms" name="bathrooms" required>
                        </div>
                        <div class="mb-3">
                            <label for="sqFeet" class="form-label">sqFeet</label>
                            <input type="text" class="form-control" id="sqFeet" name="sqFeet" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price per Night ($)</label>
                            <input type="number" class="form-control" id="price" name="price" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
