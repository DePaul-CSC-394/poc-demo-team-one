{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UniVerse{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS for Header, Body and Footer , also different media queries to make it compatible with different screen sizes-->
    <style>
        :root {
            --bg: #000; --text: #fff; --search-bg: #1b1b1b; --input-bg: #222;
            --btn-bg: rgb(237, 154, 0); --btn-hover: #ff8c00; --listing-bg: #333; --btn-w-100: #ff8c00;
        }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }
        .container { max-width: 1400px; width: 90%; margin: auto; }
        .search-bar { background: var(--search-bg); border-radius: 50px; padding: 10px 20px; }
        .search-bar input, .search-bar select { border: none; background: var(--input-bg); color: var(--text); }
        .search-bar input::placeholder { color: #fff; }
        .search-bar button { background: var(--btn-bg); color: var(--text); border: none; }
        .search-bar button:hover { background: var(--btn-hover); }
        .listings { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 10px; }
        .listing { background: var(--listing-bg); color: var(--text); padding: 80px; border-radius: 7px; }
        .listing:hover { transform: scale(1.02); }
        .footer { background: #151515; color: grey; padding: 1px 0; font-size: 15px; margin-top: 20px; }
        @media (max-width: 768px) {
            .search-bar { display: none; }
            .hamburger-menu { display: block; background: var(--bg); padding: 6px; border-radius: 10px;}
            .hamburger-menu .menu-items { display: none; flex-direction: column; gap: 10px; margin-top: 20px; color: #fff;}
            .hamburger-menu.open .menu-items { display: flex; }
            .hamburger-menu button:hover { background-color: var(--btn-hover); color: var(--bg);}
            .hamburger-menu button{background-color: rgb(57, 57, 57); color: #fff;}
            .listings { grid-template-columns: 1fr; }
        }
    </style>
    {% block extrastyle %}{% endblock %}
</head>
    <!-- Header  -->
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fs-4">Find Your Next Home</h1>
        </header>
        {% block content %}{% endblock %}
    </div>

        <!-- JS for Hamburger Menu -->
    <script>
        function toggleMenu() { document.querySelector('.hamburger-menu').classList.toggle('open'); }

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const datePickers = document.querySelectorAll('input[type="date"]');
  
          datePickers.forEach(datePicker => {
              datePicker.addEventListener('blur', () => {
                  if (!datePicker.value) {
                      datePicker.type = 'text'; // Temporarily set to text to show placeholder
                      datePicker.type = 'date'; // Switch back to date to retain functionality
                  }
              });
          });
      });
  </script>
  
  
        <!-- Footer -->
    <footer class="footer mt-4 py-3 text-center">
        <p>Â© All rights reserved by Team 1 of CSC 394</p>
    </footer>
</body>
</html>
